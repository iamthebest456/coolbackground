<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scroll bars */
        }
        #tsparticles {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <script>
        const options = {
            background: {
                color: "#222" // Background color of the canvas
            },
            particles: {
                links: {
                    enable: true,
                    opacity: 0.3,
                    distance: 200
                },
                move: {
                    enable: true,
                    speed: { min: 1, max: 5 }
                },
                opacity: {
                    value: { min: 0.3, max: 0.7 }
                },
                size: {
                    value: { min: 1, max: 3 }
                }
            }
        };

        tsParticles.load("tsparticles", options);
    </script>
</body>
</html>
